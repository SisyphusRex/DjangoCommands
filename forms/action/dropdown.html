<h2>Add Passenger</h2>

<!-- action is what happens when this form is submitted and method is request method -->
<!-- here the action is the url named book with argument -->
<form action="{% url 'book' flight.id %}" method="POST">
  <!-- csrf token prevents cross site scripting, or different user accessing first users form -->
  {% csrf_token %}
  <select name="passenger">
    {% for passenger in non_passengers %}
    <!-- we only care about the value returned to our view
    user only cares about the name of the passenger -->
    <option value="{{ passenger.id }}">{{ passenger }}</option>
    {% endfor %}
  </select>
